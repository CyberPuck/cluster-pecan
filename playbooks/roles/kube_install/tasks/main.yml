---
# Dependencies for all nodes
# TODO: Follow instructions here:
# https://kubernetes.io/blog/2023/08/15/pkgs-k8s-io-introduction/#how-to-migrate-deb
- name: Install encryption key
  ansible.builtin.apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg.asc
    state: present

- name: Update Repository List
  ansible.builtin.apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    filename: kubernetes.list
    state: present

- name: Running "apt-get update"
  ansible.builtin.apt:
    update_cache: true

- name: Running "apt-get upgrade"
  ansible.builtin.apt:
    upgrade: true

- name: Install node Dependencies
  become: true
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop: "{{ kube_install_dependencies }}"
